    description: "Official sources (govt, bank, research)"
    score_range: [90, 100]
    status: verified
  2:
    description: "Established news outlets"
    score_range: [70, 85]
    status: unverified
  3:
    description: "Community / aggregators"
    score_range: [40, 65]
    status: unverified
  4:
    description: "Unverified social media / leaks"
    score_range: [10, 35]
    status: unverified
